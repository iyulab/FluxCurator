name: Publish NuGet Packages

on:
  push:
    branches:
      - main
    paths:
      - 'Directory.Build.props'

  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from Directory.Build.props
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' Directory.Build.props)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Setup .NET
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: dotnet restore

      - name: Build
        if: steps.check_tag.outputs.exists == 'false'
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        if: steps.check_tag.outputs.exists == 'false'
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack FluxCurator.Core
        if: steps.check_tag.outputs.exists == 'false'
        run: dotnet pack src/FluxCurator.Core/FluxCurator.Core.csproj --configuration Release --no-build --output ./nupkg

      - name: Pack FluxCurator
        if: steps.check_tag.outputs.exists == 'false'
        run: dotnet pack src/FluxCurator/FluxCurator.csproj --configuration Release --no-build --output ./nupkg

      - name: Push to NuGet
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## FluxCurator v${{ steps.version.outputs.version }}

            ### Packages
            - [FluxCurator.Core](https://www.nuget.org/packages/FluxCurator.Core/${{ steps.version.outputs.version }})
            - [FluxCurator](https://www.nuget.org/packages/FluxCurator/${{ steps.version.outputs.version }})

            ### Installation
            ```bash
            dotnet add package FluxCurator --version ${{ steps.version.outputs.version }}
            # Or core only (zero dependencies)
            dotnet add package FluxCurator.Core --version ${{ steps.version.outputs.version }}
            ```
          files: |
            ./nupkg/*.nupkg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip - Version already published
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Version ${{ steps.version.outputs.version }} has already been published. Skipping."
          echo "To publish a new version, update the <Version> tag in Directory.Build.props"
